<!DOCTYPE html>
<html lang="en_us">
    <head>
        <title>Employee Info Form</title>
        <script src="empPoulin.js"></script>
        <meta charset="utf8">
    </head>
    <body>
        <div id="body">
            <div id="employeeForm">
                <h3>Employee Info</h3><br>
                <label for="empName">Name</label><br>
                <input type="text" id="empName" name="empName"><br>
    
                <label for="empId">ID Number</label><br>
                <input type="number" id="empId" name="empId"><br>

                <label for="shiftNum">Shift Number</label><br>
                <input type="number" id="shiftNum" name="shiftNum" min="1" max="2"><br>

                <label for="payRate">Hourly Rate</label><br>
                <input type="number" id="payRate" name="payRate"><br>
    
                <input id="submitEmployeeInfo" type="submit" value="Submit" onClick="submit()">
                <input id="clearEmployeeInfo" type="submit" value="Clear" onClick="clearForm()">
                <div id="formResults">
                    
                </div>
            </div>
        </div>
    </body>
</html>
